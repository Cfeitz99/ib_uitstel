<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request Confirmation - Uitstel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Use Axiforma from Google Fonts as before -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Axiforma&display=swap">
  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-family: 'Axiforma', sans-serif;
      scroll-behavior: smooth;
    }

    body {
      overflow: hidden;
    }

    /* Hero Section - using the same background as your example */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('images/background.jpg') center center / cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Overlay - same as example */
    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(31,60,78,0.8), rgba(131,212,192,0.7));
      z-index: 1;
    }

    /* Main Container */
    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #fff;
      max-width: 90%;
      margin: 0 auto;
    }

    /* Logo */
    .logo img {
      width: 180px;
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease-in-out forwards;
    }

    /* Heading */
    h1 {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 10px;
      animation: fadeInUp 2s ease-in-out forwards;
    }

    /* Paragraphs */
    p {
      font-size: 1.2em;
      margin-bottom: 10px;
      animation: fadeInUp 2.5s ease-in-out forwards;
    }

    /* Success Checkmark */
    .checkmark {
      display: inline-block;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #83D4C0;
      margin: 20px auto;
      position: relative;
      animation: bounceIn 2s ease-in-out forwards;
    }

    .checkmark:before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 15px;
      height: 30px;
      border: solid white;
      border-width: 0 5px 5px 0;
      transform: translate(-50%, -50%) rotate(45deg);
    }

    /* Language Toggle Button */
    .language-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #FF6663;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      animation: fadeIn 3s ease-in-out forwards;
      z-index: 3; /* Ensure it appears above overlay */
    }

    .language-toggle:hover {
      background-color: #ff7b78;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounceIn {
      from { transform: scale(0.5); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }
      p {
        font-size: 1em;
      }

      .language-toggle {
        top: 10px;
        right: 10px;
        padding: 8px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    <button class="language-toggle" onclick="toggleLanguage()">English</button>
    <div class="container">
      <!-- Logo -->
      <div class="logo">
        <img src="https://139550101.fs1.hubspotusercontent-eu1.net/hub/139550101/hubfs/TaxMate_Full_Logo_Regular-2.png" alt="Company Logo">
      </div>

      <!-- Success Checkmark -->
      <div class="checkmark"></div>

      <!-- Confirmation Message -->
      <h1 id="title">Je uitstel is aangevraagd!</h1>
      <p id="message">We gaan het inkomstenbelastinguitstel voor je indienen</p>
    </div>
  </div>

  <!-- JavaScript for Language Toggle -->
  <script>
    let currentLanguage = 'nl';

    function toggleLanguage() {
      const title = document.getElementById('title');
      const message = document.getElementById('message');
      const button = document.querySelector('.language-toggle');

      if (currentLanguage === 'nl') {
        title.textContent = 'Your request has been received!';
        message.textContent = "We'll submit your request for income tax postponement to the Tax Authorities";
        button.textContent = 'Dutch';
        currentLanguage = 'en';
      } else {
        title.textContent = 'Je uitstel is aangevraagd!';
        message.textContent = 'We gaan de aanvraag voor je indienen';
        button.textContent = 'English';
        currentLanguage = 'nl';
      }
    }
  </script>
</body>
</html>
